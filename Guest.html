<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest List</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 0 20px;
    }

    .box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-6px);
    }

    .box img {
      height: 200px;
      width: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #e0e0e0;
      margin-bottom: 15px;
    }

    .box h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 5px;
    }

    .box p {
      font-size: 15px;
      color: #777;
    }

    @media (max-width: 600px) {
      .box img {
        height: 150px;
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Guests</h1>

  <div id="services">

      <img src="/np.png"alt="Pratima Kumari">

    </div>
    <div class="box">

      <h2>Mrs. Rinki Kumari</h2>
      <p>Principal, B.A.(Hons), D.el.ed.</p>
    </div>
    <div class="box">
      <img src="/np.png" alt="Pratima Kumari">
      <h2>Pratima Kumari</h2>
      <p>B.A.(Hons), D.el.ed., B.ed.</p>
    </div>
    <div class="box">
      <img src="/np.png" alt="Sunil Kumar Suman">
      <h2>Sunil Kumar Suman</h2>
      <p>B.A.(English Hons), D.el.ed., DCA</p>
    </div>
    <div class="box">
      <img src="/np.png" alt="Kajal Kumari">
      <h2>Kajal Kumari</h2>
      <p>B.A.(Hons), D.el.ed., DCA</p>
    </div>
    <!-- Add more guest boxes as needed -->
  </div>

</body>
</html>
